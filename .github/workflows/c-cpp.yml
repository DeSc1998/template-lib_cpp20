name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make linux
      run: make linux
  
  build_windows:
    
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: make windows
        run: make windows
